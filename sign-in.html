<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> صفحه ثبت نام</title>
    <link rel="stylesheet" href="sign-in.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!----------------------- background img ---------------- -->
    <div>
        <img class="background-image object-fit-cover" src="pic/back4.jpg" alt="">
    </div>
    <!----------------------------- div sign in ------------------------->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg rounded-4">
            <div class="card-body">
                <div class="text-center mt-3">
                    <img src="pic/logo copy.png" alt="لوگو" class="img-fluid mb-3 w-25">
                    <hr class=" m-auto w-25 ">
                    <h2 class="card-title mt-4"> ورود | ثبت‌ نام </h2>
                    <p class="mt-3">لطفا اطلاعات خود را وارد کنید</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="password" required>
                        <p class="text-danger mt-3">لطفا این قسمت را خالی نگذارید</p>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ورود</button>
                        <button type="button" class="btn btn-secondary">ثبت نام</button>
                    </div>
                </form>
            </div>
            <!-- -------------------------- متن پذیرش پایین صفحه ----------------------------- -->
            <p class="text-center  mt-4"> ورود شما به معنای پذیرش<a class="text-primary text-decoration-none" href="#"> شرایط صباتک </a>و<a class="text-primary text-decoration-none" href="#"> قوانین حریم‌خصوصی</a> است</p>
        </div>
    </div>
</body>
</html>
